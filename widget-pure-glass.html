<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Glass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .glass-popup {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 
        0 8px 32px 0 rgba(0, 0, 0, 0.1),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
    }

    .glass-popup h2,
    .glass-popup p {
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .campaign-area {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .popup-enter {
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .carousel-dot {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .carousel-dot.active {
      background: #CCFF66;
      width: 24px;
      box-shadow: 0 2px 12px rgba(204, 255, 102, 0.5);
    }
  </style>
</head>
<body>

<div class="w-full h-screen flex items-center justify-center p-4">
  <div class="glass-popup popup-enter rounded-3xl w-full max-w-md relative overflow-hidden">

      </h2>
      <p class="text-white/60 text-center text-sm mb-8">
        Complete quick tasks and get paid instantly
      </p>

      <div class="campaign-area rounded-2xl p-6 mb-6 min-h-[200px] flex items-center justify-center">
        <div class="text-center">
          <div class="text-6xl mb-4">ðŸ“Š</div>

          <p class="text-white/50 text-sm">Quick 30-second poll</p>
        </div>
      </div>

      <div class="flex justify-center gap-2 mb-6">
        <div class="carousel-dot active h-2 w-6 rounded-full bg-[#CCFF66]"></div>
        <div class="carousel-dot h-2 w-2 rounded-full bg-white/30"></div>
        <div class="carousel-dot h-2 w-2 rounded-full bg-white/30"></div>
      </div>

      <button class="w-full py-4 bg-[#CCFF66] hover:bg-[#b8e659] text-black font-bold rounded-xl transition-all text-lg">

    </div>

    <div class="text-center pb-4 text-white/30 text-xs">
      Powered by AMPHI
    </div>

  </div>
</div>

</body>
</html>
