<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Adaptive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .glass-popup {
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 
        0 8px 32px 0 rgba(0, 0, 0, 0.2),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    /* Will be set dynamically by JavaScript */
    .glass-popup.light-bg {
      background: rgba(0, 0, 0, 0.35);
    }

    .glass-popup.dark-bg {
      background: rgba(255, 255, 255, 0.12);
    }

    .campaign-area {
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    .campaign-area.light-bg {
      background: rgba(0, 0, 0, 0.15);
    }

    .campaign-area.dark-bg {
      background: rgba(255, 255, 255, 0.12);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .popup-enter {
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .carousel-dot {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .carousel-dot.active {
      background: #CCFF66;
      width: 24px;
      box-shadow: 0 2px 12px rgba(204, 255, 102, 0.5);
    }
  </style>
</head>
<body>

<div class="w-full h-screen flex items-center justify-center p-4">
  <div id="widget" class="glass-popup popup-enter rounded-3xl w-full max-w-md relative overflow-hidden">
    
    <button class="absolute top-4 right-4 text-white/60 hover:text-white text-2xl font-bold z-10 transition-colors">
      Ã—
    </button>

    <div class="p-8 pt-12">
      <h2 class="text-white text-2xl font-bold text-center mb-2">
        Share your feedback & earn Â£5
      </h2>
      <p class="text-white/70 text-center text-sm mb-8">
        Complete quick tasks and get paid instantly
      </p>

      <div id="campaign" class="campaign-area rounded-2xl p-6 mb-6 min-h-[200px] flex items-center justify-center">
        <div class="text-center">
          <div class="text-6xl mb-4">ðŸ“Š</div>

          <p class="text-white/60 text-sm">Quick 30-second poll</p>
        </div>
      </div>

      <div class="flex justify-center gap-2 mb-6">
        <div class="carousel-dot active h-2 w-6 rounded-full bg-[#CCFF66]"></div>
        <div class="carousel-dot h-2 w-2 rounded-full bg-white/40"></div>
        <div class="carousel-dot h-2 w-2 rounded-full bg-white/40"></div>
      </div>

      <button class="w-full py-4 bg-[#CCFF66] hover:bg-[#b8e659] text-black font-bold rounded-xl transition-all text-lg">
        Start & Earn Â£5 â†’
      </button>
    </div>

    <div class="text-center pb-4 text-white/40 text-xs">
      Powered by AMPHI â€¢ ðŸ§  Smart mode active
    </div>

  </div>
</div>

<script>
  // Detect background brightness and adapt
  function detectBackgroundBrightness() {
    // In a real implementation, this would sample pixels behind the widget
    // For demo, we'll detect parent frame background if possible
    
    // Simulate detection every 2 seconds (in real app, would be on load)
    setInterval(() => {
      const widget = document.getElementById('widget');
      const campaign = document.getElementById('campaign');
      
      // Random toggle for demo (in real app, would actually detect)
      const isLight = Math.random() > 0.5;
      
      if (isLight) {
        widget.classList.add('light-bg');
        widget.classList.remove('dark-bg');
        campaign.classList.add('light-bg');
        campaign.classList.remove('dark-bg');
      } else {
        widget.classList.add('dark-bg');
        widget.classList.remove('light-bg');
        campaign.classList.add('dark-bg');
        campaign.classList.remove('light-bg');
      }
    }, 2000);
  }

  detectBackgroundBrightness();
</script>

</body>
</html>
