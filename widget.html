<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMPHI Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
  }

  /* PURE GLASS MORPHISM - Light & Airy */
  .glass-popup {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 
      0 8px 32px 0 rgba(0, 0, 0, 0.1),
      inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
  }

  /* Text shadows for readability on any background */
  .glass-popup h2,
  .glass-popup p {
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  /* Campaign content area - slightly more visible */
  .campaign-area {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  /* Animations */
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .popup-enter {
    animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  /* Carousel dots */
  .carousel-dot {
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  .carousel-dot.active {
    background: #CCFF66;
    width: 24px;
    box-shadow: 0 2px 12px rgba(204, 255, 102, 0.5);
  }

  /* Arrow buttons with glass effect */
  .arrow-btn {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.25);
  }
  .arrow-btn:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.05);
  }
</style>
<div id="widget-root" class="w-full h-screen flex items-center justify-center p-4">
  <!-- GLASS MORPHISM POPUP (the card itself is glass) -->
  <div class="glass-popup popup-enter rounded-3xl w-full max-w-md relative overflow-hidden">
    
    <!-- CLOSE BUTTON -->
    <button id="close-btn" class="absolute top-4 right-4 text-white/60 hover:text-white text-2xl font-bold z-10 transition-colors">
      √ó
    </button>

    <!-- CONTENT AREA -->
    <div class="p-8 pt-12">
      
      <!-- HEADLINE -->
      <h2 class="text-white text-2xl font-bold text-center mb-2">
        Share your feedback & earn ¬£5
      </h2>
      <p class="text-white/60 text-center text-sm mb-8">
        Complete quick tasks and get paid instantly
      </p>

      <!-- CAMPAIGN CONTENT AREA -->
      <div class="bg-white/5 rounded-2xl p-6 mb-6 min-h-[200px] flex items-center justify-center border border-white/10">
        <div class="text-center">
          <div class="text-6xl mb-4">üìä</div>
          <p class="text-white/80 text-lg font-semibold mb-2">Rate our service</p>
          <p class="text-white/50 text-sm">Quick 30-second poll</p>
        </div>
      </div>

      <!-- CAROUSEL DOTS -->
      <div class="flex justify-center gap-2 mb-6">
        <div class="carousel-dot active h-2 w-6 rounded-full bg-[#CCFF66]"></div>
        <div class="carousel-dot h-2 w-2 rounded-full bg-white/30"></div>
        <div class="carousel-dot h-2 w-2 rounded-full bg-white/30"></div>
      </div>

      <!-- CTA BUTTON -->
      <button class="w-full py-4 bg-[#CCFF66] hover:bg-[#b8e659] text-black font-bold rounded-xl transition-all text-lg">
        Start & Earn ¬£5 ‚Üí
      </button>

      <!-- CAROUSEL ARROWS (Centered vertically on the card) -->
      <div class="absolute top-1/2 -translate-y-1/2 left-4 right-4 flex justify-between pointer-events-none">
        <button class="pointer-events-auto w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-sm flex items-center justify-center text-white transition-all">
          <span class="text-xl">‚Üê</span>
        </button>
        <button class="pointer-events-auto w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-sm flex items-center justify-center text-white transition-all">
          <span class="text-xl">‚Üí</span>
        </button>
      </div>

    </div>

    <!-- AMPHI BRANDING (subtle) -->
    <div class="text-center pb-4 text-white/30 text-xs">
      Powered by AMPHI
    </div>

  </div>
</div>

<script>
  // Close button functionality
  document.getElementById('close-btn').addEventListener('click', () => {
    // Send message to parent window to minimize
    window.parent.postMessage({ action: 'minimize' }, '*');
  });
</script>

</body>
</html>
